<script>
var nice = 0;

function start() {
	nice = prompt("What to change tab title too?", nice);
	 if (nice === 'null') {
         document.title = "msg tab	";
			document.getElementById("hi").innerHTML = "";
    } else {
        document.title = nice;
		  document.getElementById("hi").innerHTML = nice;
    }
	
	}
	
   
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}

function Function() {
elem.requestFullscreen();
}
</script>
