<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  padding: 25px;

  color: black;

}

.dark-mode {
  background-color: black;
  color: white;

<script>

   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>
