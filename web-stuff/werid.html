<!DOCTYPE html>
<title>Werid text things</title>
<h1>Werid text things</h1>
<h2>Click to copy</h2>
<body>
    <button onclick="sus()">ඞ</button>
    <button onclick="blank()">Blank: ㅤ</button>
    <button onclick="flower()">🙪</button>
    <button onclick="line()">❚</button>
    <button onclick="men()">men (Nate added)</button>
</body>
<style>
    button {
  font-size: 40px;
}
</style>
<script>
    
    function sus() {
        navigator.clipboard.writeText("ඞ");
        alert("Copyed ඞ")
    }

    function blank() {
        navigator.clipboard.writeText("ㅤ")
        alert("Copyed ㅤ")
    }

    function flower() {
        navigator.clipboard.writeText("🙪")
        alert("Copyed 🙪")
    }

    function line() {
        navigator.clipboard.writeText("❚")
        alert("Copyed ❚")
    }
    
    function men() {
        navigator.clipboard.writeText("men")
        alert("Copyed men(you like men)")
    }
</script>
